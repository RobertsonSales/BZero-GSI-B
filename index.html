<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Operação Barricada Zero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes pulse-bg {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse-slow { animation: pulse-bg 4s ease-in-out infinite; }

        .btn-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(60deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(12deg);
            transition: left 0.5s ease;
        }

        .btn:hover .btn-shine { left: 100%; }
        
        .header-logo-gsi { max-width: 220px; }
        .header-logo-operation { max-width: 500px; }
        .header-logo-bandeira { max-width: 200px; }
        
        .partner-img {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }
        
        .partner-img:hover { transform: scale(1.05); }

        /* Estilos do Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            padding: 2rem;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #4b5563;
            transition: color 0.2s;
        }

        .modal-close:hover { color: #1f2937; }
    </style>
</head>
<body class="min-h-screen w-full bg-gradient-to-br from-[#2563eb] to-[#93c5fd] p-4 sm:p-8 flex justify-center items-center">
    
    <div class="w-full max-w-[1400px] space-y-8">
        
        <!-- CARD INICIAL -->
        <div class="rounded-[20px] overflow-hidden shadow-[0_20px_60px_rgba(0,0,0,0.15)] bg-gradient-to-br from-[#6b7280] to-[#9ca3af] p-8 md:p-10 backdrop-blur-md">
            <div class="relative grid grid-cols-1 md:grid-cols-3 gap-8 items-center justify-items-center">
                <div class="transition-transform hover:scale-105 hover:rotate-2 duration-300">
                    <img src="imagens/logo-gsi-neg-I.png" alt="" class="header-logo-gsi w-full h-auto drop-shadow-lg"
                         onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"220\" height=\"100\"><rect width=\"220\" height=\"100\" rx=\"10\" fill=\"white\" fill-opacity=\"0.2\"/><text x=\"50%\" y=\"50%\" font-family=\"Arial\" font-weight=\"bold\" font-size=\"24\" fill=\"white\" text-anchor=\"middle\" dy=\".3em\"">
                </div>

                <div class="animate-float">
                    <img src="imagens/logo-barricada-zero.png" alt="" class="header-logo-operation w-full h-auto drop-shadow-[0_10px_20px_rgba(0,0,0,0.4)]"
                         onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"500\" height=\"150\"><rect width=\"500\" height=\"150\" rx=\"10\" fill=\"white\" fill-opacity=\"0.2\"/><text x=\"50%\" y=\"50%\" font-family=\"Arial\" font-weight=\"bold\" font-size=\"32\" fill=\"white\" text-anchor=\"middle\" dy=\".3em\"">
                </div>

                </div>
            </div>
        </div>

        <!-- CARD PARCEIROS -->

        </div>

                    <img src="imagens/cidades.jpeg" alt="" class="partner-img max-w-full max-h-[130px] w-auto h-auto object-contain filter drop-shadow-md"
                         onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"150\" height=\"100\"><text x=\"50%\" y=\"50%\" font-family=\"Arial\" font-weight=\"bold\" font-size=\"20\" fill=\"white\" text-anchor=\"middle\" dy=\".3em\"">

            </div>
        </div>

        <!-- CARD DASHBOARDS COM DISTRIBUIÇÃO OTIMIZADA -->
        <div class="rounded-[20px] bg-white/95 shadow-[0_20px_60px_rgba(0,0,0,0.2)] p-8 md:p-10 backdrop-blur-md">
            <div class="text-center mb-10 relative">
                <h2 class="text-[#2563eb] text-2xl md:text-3xl font-bold uppercase tracking-wider pb-4 inline-block relative">
                    Painel de Dashboards - Clique nos botões para acessar
                    <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-[100px] h-1 bg-gradient-to-r from-[#3b82f6] to-[#60a5fa] rounded-full"></span>

            </div>

            <!-- Container com distribuição equitativa e centralizada - ATUALIZADO para 7 botões -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-7 gap-4 max-w-6xl mx-auto">
                <!-- Dashboard GSI - PMERJ (Azul Royal) -->
                <button onclick="window.open('https://bzero-gsi-b.vercel.app/', '_blank', 'noopener,noreferrer')"

                <!-- Dashboard GSI - PCERJ (Azul Cobalto) -->

                </button>
                
                <!-- Release PMERJ (Verde Esmeralda) -->

                        class="btn relative overflow-hidden w-full bg-gradient-to-br from-[#047857] to-[#10b981] text-white p-5 rounded-[15px] font-semibold text-base sm:text-lg flex flex-col items-center justify-center gap-2 shadow-[0_8px_20px_rgba(4,120,87,0.2)] transition-all hover:-translate-y-1 hover:shadow-[0_12px_30px_rgba(4,120,87,0.3)] active:translate-y-0 cursor-pointer border-2 border-emerald-600/50 min-h-[120px]">

        <div class="text-center text-white text-sm md:text-base mt-8 pb-4 font-medium tracking-wide drop-shadow-md">

    <!-- MODAL -->
    <div id="partnerModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" aria-label="Fechar">×</button>
            <div class="text-center">
                <img id="modalImg" src="" alt="" class="mx-auto max-w-full max-h-64 rounded-lg shadow-lg mb-6">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-4"></h3>
                <p id="modalDesc" class="text-gray-600 leading-relaxed max-w-2xl mx-auto"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.classList.add('scale-95');
                    setTimeout(() => this.classList.remove('scale-95'), 150);
                });
            });

            // --- Funcionalidade do Modal ---
            const modal = document.getElementById('partnerModal');
            const modalImg = document.getElementById('modalImg');
            const modalTitle = document.getElementById('modalTitle');
            const modalDesc = document.getElementById('modalDesc');
            const closeBtn = document.querySelector('.modal-close');

            document.querySelectorAll('.partner-card').forEach(card => {
                card.addEventListener('click', function() {
                    const img = this.querySelector('img');
                    modalImg.src = img.src;
                    modalImg.alt = img.alt;
                    modalTitle.textContent = this.dataset.title;
                    modalDesc.textContent = this.dataset.desc;
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden'; // impede scroll
                });
            });

            // Fechar modal
            function closeModal() {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }

            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', e => {
                if (e.target === modal) closeModal();
            });
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
            });

            // Logs de imagens (mantidos)
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('load', () => console.log(`Imagem carregada: ${img.alt}`));
                img.addEventListener('error', () => console.warn(`Imagem não encontrada: ${img.src}`));
            });
        });
    </script>
</body>
</html>
